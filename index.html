
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Épargne App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e1a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 1rem;
      border-radius: 8px;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background: #1c1c2e;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      white-space: nowrap;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a40;
    }

    @media (max-width: 768px) {
      table {
        width: max-content;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Épargne 2025</h1>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Mois</th>
            <th>Revenu</th>
            <th>Dépenses</th>
            <th>Épargne</th>
            <th>Investi</th>
            <th>Intérêts</th>
            <th>Capital</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Janvier</td>
            <td>2500 €</td>
            <td>500 €</td>
            <td>2000 €</td>
            <td>0 €</td>
            <td>40 €</td>
            <td>5540 €</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
